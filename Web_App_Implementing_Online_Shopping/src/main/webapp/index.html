<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Shopping</title>

<style>
	fieldset {
		width: 300px;
		height: 100px;
	}
</style>

</head>
<body>
	
	<h1>Online Shopping</h1>
	<form action="login.jsp">
		<fieldset>
			<legend>Login</legend>
			<table>
				<tr>
					<td>User Name</td>
					<td><input type="text" name = "uname"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name = "pwd"/></td>
				</tr>
			</table>
			<input type = "submit" value = "sign in"/>
		</fieldset>
	</form>
		
</body>
</html>
