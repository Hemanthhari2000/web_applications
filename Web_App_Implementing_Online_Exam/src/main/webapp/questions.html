<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Questions</title>

<style>
div {
	height: 150px;
	width: 50%;
	margin-left: 20px;
}
</style>

</head>
<body>
	<form action="ServletQuiz">
		<center
			style="text-transform: uppercase; color: green; font-size: 50px">Online
			Examination</center>
		<br>

		<div>
			<fieldset>
				<legend>1.JAVA is and Interpreted Language</legend>
				<input type="radio" name="1" value="True">True<br>
				<input type="radio" name="1" value="False">False<br>
			</fieldset>
		</div>
		<br>
		<div>
			<fieldset>
				<legend>2.JAVA does not use Servlet for web</legend>
				<input type="radio" name="2" value="True">True<br>
				<input type="radio" name="2" value="False">False<br>
			</fieldset>
		</div>
		<br>
		<div>
			<fieldset>
				<legend>3.JAVA is a Compiled Language</legend>
				<input type="radio" name="3" value="True">True<br>
				<input type="radio" name="3" value="False">False<br>
			</fieldset>
		</div>
		<br>
		<div>
			<fieldset>
				<legend>4.JAVA can be used for machine learning</legend>
				<input type="radio" name="4" value="True">True<br>
				<input type="radio" name="4" value="False">False<br>
			</fieldset>
		</div>
		<br>
		<div>
			<fieldset>
				<legend>5.JAVA is slower than Python</legend>
				<input type="radio" name="5" value="True">True<br>
				<input type="radio" name="5" value="False">False<br>
			</fieldset>
		</div>
		<br>
		
		<center>
			<button>Finish</button>
		</center>
	</form>
</body>
</html>
